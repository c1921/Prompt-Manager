<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Prompt Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>SD Prompt Manager</h1>
    <form class="prompt-form" method="POST" onsubmit="updatePromptInput()">
        <textarea 
            class="prompt-input" 
            name="prompt" 
            placeholder="请输入您的提示词..."
            oninput="splitIntoBlocks(this.value)"
        >{{ prompt if prompt else '' }}</textarea>
        <div class="prompt-blocks" id="blockContainer"></div>
    </form>

    <script>
        let sortable = null;

        function initSortable() {
            if (sortable) {
                sortable.destroy();
            }
            sortable = new Sortable(blockContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                dragClass: 'sortable-drag',
                onEnd: function() {
                    updatePromptInput();
                }
            });
        }

        function splitIntoBlocks(text) {
            const container = document.getElementById('blockContainer');
            container.innerHTML = '';
            
            if (!text.trim()) return;
            
            const blocks = text.split(',')
                .map(block => block.trim())
                .filter(block => block);
            
            blocks.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.className = 'prompt-block';
                blockElement.textContent = block;
                container.appendChild(blockElement);
            });

            initSortable();
        }

        function updatePromptInput() {
            const blocks = Array.from(document.querySelectorAll('.prompt-block'));
            const text = blocks.map(block => block.textContent).join(', ');
            document.querySelector('.prompt-input').value = text;
        }

        // 初始化时分割现有文本
        window.onload = function() {
            const textarea = document.querySelector('.prompt-input');
            if (textarea.value) {
                splitIntoBlocks(textarea.value);
            }
        };
    </script>
</body>
</html>
